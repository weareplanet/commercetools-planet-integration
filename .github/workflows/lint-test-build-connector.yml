name: lint-test-build-connector
on: [push]
jobs:
  lint-test-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Code linting
        run: npm run lint
      - name: Run tests
        run: npm run test
      - name: Run build
        run: npm run build
      - name: Look at the buuld result (dist/app)
        run: ls -la ./dist/app
