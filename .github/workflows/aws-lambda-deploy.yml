name: deploy to aws-lambda

on: 
  push:
    branches:
      - INC-25
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning' 
        type: choice
        options:
        - info
        - warning
        - debug 

jobs:
  build-deploy-lambda-zip:
    name: deploy lambda function as zip
    runs-on: ubuntu-latest
    steps:
      - name: Snooping ENV vars
        run: |
          echo "github.actor: ${{ github.actor }}"
      - name: Snooping the GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: Get the codebase from the git repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm ci
      - name: Check code quality (ESLint)
        run: npm run lint
      - name: Run tests
        run: npm run test
      - name: Run build
        run: npm run build

      - name: Get formatted date
        id: date
        run: echo "::set-output name=date::$(date +%Y%m%d-%H%M%S)"

      - name: Configure AWS Credentials  
        uses: aws-actions/configure-aws-credentials@v1 
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1 
      - name: zipping package
        run: |
          zip -j paymentconnector-${{ steps.date.outputs.date }}.zip ./* 
      - name: pushing package to S3
        run: |
          aws s3 cp paymentconnector-${{ steps.date.outputs.date }}.zip  \
            s3://commercetools-paymentconnector-lambda-releases/${{ github.actor }}/paymentconnector-${{ steps.date.outputs.date }}.zip
      - name: updating lambda
        run: |
          aws lambda update-function-code \
            --function-name=paymentconnector-${{ github.actor }} \
            --S3-bucket commercetools-paymentconnector-lambda-releases \
            --S3-key ${{ github.actor }}/paymentconnector-${{ steps.date.outputs.date }}.zip 