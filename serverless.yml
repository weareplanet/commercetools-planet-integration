service: planet-commercetools-connector

provider:
  name: aws
  runtime: nodejs14.x

plugins:
  - serverless-offline

package:
  individually: true

frameworkVersion: ">=2.11.1"

functions:
  multiPurposeHandler:
    handler: src/handlers/cloud/index.handler
    timeout: 5
    memorySize: 128
    events:
      - http:
          method: post
          path: planet-extension
